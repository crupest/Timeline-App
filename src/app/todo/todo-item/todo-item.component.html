<span class="item-color-block" [class.color-block-closed]="item.isClosed"
  [class.color-block-opened]="!item.isClosed"></span>
<div>
  <span class="item-title">{{ item.number }}. {{ item.title }}</span>
  <a class="item-detail-link" [href]="item.detailUrl">
    <cru-mat-icon class="item-detail-link-icon">arrow_forward</cru-mat-icon>
  </a>
</div>
